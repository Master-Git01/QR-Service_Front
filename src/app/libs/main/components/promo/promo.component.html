<section class="promo">
  <div class="promo__inner">
    <h1 class="promo__title">Создавайте и управляйте QR-кодами легко</h1>
    <p class="promo__sub">Бесплатно или с расширенной статистикой для вашего бизнеса</p>

    <div class="promo__cta cta">
      <button mat-stroked-button class="cta__btn cta__btn--free" (click)="onGenerateFree()">
        Сгенерировать бесплатно
      </button>
      <button
        mat-raised-button
        color="primary"
        class="cta__btn cta__btn--create"
        (click)="onCreateAccount()"
      >
        Создать и зарегистрироваться
      </button>
    </div>
  </div>
</section>
